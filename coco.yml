# 定义需要的输入，渲染制定的模板
meta:
  - name: scope
    key: scope
    type: input
    message: "what's the repo account scope"
  - name: package
    key: package
    type: input
    message: "what's the package name"
  - name: author
    key: author
    type: input
    message: "what's the author name"
  - name: email
    key: email
    type: input
    message: "what's the author email"
  - name: provider
    key: provider
    type: list
    message: "what's the git cloud provider"
    choices:
      - "github.com"
      - "gitlab.com"
      - "bitbucket.org"
    default: "github.com"
templates:
  - "package.json"
  - "README.md"
# never conflict with template above
ignores:
  - "__tests__/template.spec.js"
